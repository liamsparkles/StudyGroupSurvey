<mat-card class="bkg-color" fxLayoutGap>

    <p class="text-middle" mat-dialog-title>{{data.title}}</p>

    <p class="text-middle" display-2>{{data.message}}</p>


    <div mat-dialog-actions>
        <button class="button" mat-button (click)="onDismiss()">No</button>
        <button class="button" mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
    </div>
</mat-card>
