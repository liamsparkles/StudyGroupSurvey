<div class="main">
    <div class="main-vert">
        <form [formGroup]="dynamicForm.formGroup">
            <div viewMode="basic" [rxwebDynamicForm]="dynamicForm" [uiBindings]="uiBindings"></div>
            <br>
            <button [disabled]="!dynamicForm.formGroup.valid" type="submit" class="button" style="vertical-align:middle" (click)="startSurvey()">
                <span> Start Survey</span>
            </button>
        </form>
    </div>
</div>
